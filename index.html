<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Portfolio</title>
    
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      p {
        margin: 0;
        padding: 0;
      }

      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
      }

      nav a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
      }

      section {
        padding: 50px;
      }

      h1 {
        text-align: center;
      }

     p {
        text-align: center;
        text-decoration: none;
        color: black;
     }

     p a:hover {
        color: blue;
     }

      /* Styling for individual projects */
      .project {
        background-color: white;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px 0;
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav a {
          padding: 10px;
        }

        section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <h1>About Me</h1>
      <p>Welcome to my portfolio website! I'm a passionate developer...</p>
    </section>

    <section id="projects">
      <h1>Projects</h1>
      <div class="project">
        <h2>Project 1</h2>
        <p>Description of Project 1...</p>
      </div>
      <div class="project">
        <h2>Project 2</h2>
        <p>Description of Project 2...</p>
      </div>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <p><a href="https://www.instagram.com/papanx_iwak/">Instagram</a></p>
    </section>
  </body>
</html>
